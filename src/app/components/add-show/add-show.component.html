<h4>Add Show</h4>

<form action="none" class="form-inline">

  <div class="form-group">
    <label for="label">Label</label>
    <input type="text" id="label" name="label" class="form-control" [(ngModel)]="tempShow.name">
  </div>

  <button class="btn btn-success" (click)="add()">Add</button>
</form>
